<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link href="../../styles.css" rel="stylesheet" />
    <title>Excursions</title>
</head>
<body>
    <div class= "headerown">
        <h1 class='title'> Maui Masters</h1>
        <a href="../../"><img src="../../Images/mauilogo2.png"  alt="Maui Masters Logo "></a>
        <form id="search-form" action = "" class = 'block form'>
          <label for='search-form'></label>
          <input type='text' name='search' id='search' placeholder='search for...'>
          <label for='search'></label>

      </form>
        <nav class="hotelnav">
            <ul class="hotelnav">
                <li><a href="../../">Home</a></li>
                <li><a href="/Pages/Hotels">Hotels</a></li>
                <li><a href="/Pages/Restaurants">Restaurants</a></li>
                <li><a class ='is-italic has-text-weight-bold has-text-info-dark' href="/Pages/Excursions">Excursions</a></li>         <!-- INDICATE SELECTION HERE -->
                <li><a href="/Pages/About">About</a></li>
            </ul>
        </nav>
    </div>
    <section class="section">
      <div class="columns">
            <div class = 'column'>
              <h1>Filters</h1>
                   <ul class="category_filters" >
                    <li >
                        <p>Sub-Region</p>
                        <ul class="sub-categories">
                            <li>
                              <input class="cat_type category-input" data-label="Central" id="Central" value="Central" name="checkboxes" type="checkbox" ><label for="Central" >Central</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="South" id="South" value="South" name="checkboxes" type="checkbox" ><label for="South" >South</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="West" id="West" value="West" name="checkboxes" type="checkbox" ><label for="West" >West</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                      <p>City</p>
                      <ul class="sub-categories">
                          <li>
                            <input class="cat_type category-input" data-label="Wailea" id="Wailea" value="Wailea" name="checkboxes" type="checkbox" ><label for="Wailea" >Wailea</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Kihei" id="Kihei" value="Kihei" name="checkboxes" type="checkbox" ><label for="Kihei" >Kihei</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Kahului" id="Kahului" value="Kahului" name="checkboxes" type="checkbox" ><label for="Kahului" >Kahului</label>
                          </li>
                          <li>
                              <input class="cat_type category-input" data-label="Wailuku" id="Wailuku" value="Wailuku" name="checkboxes" type="checkbox" ><label for="Wailuku" >Wailuku</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Lahaina" id="Lahaina" value="Lahaina" name="checkboxes" type="checkbox" ><label for="Lahaina" >Lahaina</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Paia" id="Paia" value="Paia" name="checkboxes" type="checkbox" ><label for="Paia" >Paia</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Kapalua" id="Kapalua" value="Kapalua" name="checkboxes" type="checkbox" ><label for="Kapalua" >Kapalua</label>
                            </li>
                      </ul>
                    </li>
                    <li>
                      <p>Excursion Type</p>
                      <ul class="sub-categories">
                          <li>
                            <input class="cat_type category-input" data-label="ATV Riding" id="ATV Riding" value="ATV Riding" name="checkboxes" type="checkbox" ><label for="ATV Riding" >ATV Riding</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Horseback Riding" id="Horseback Riding" value="Horseback Riding" name="checkboxes" type="checkbox" ><label for="Horseback Riding" >Horseback Riding</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Snorkeling" id="Snorkeling" value="Snorkeling" name="checkboxes" type="checkbox" ><label for="Snorkeling" >Snorkeling</label>
                          </li>
                          <li>
                              <input class="cat_type category-input" data-label="Whale Watching" id="Whale Watching" value="Whale Watching" name="checkboxes" type="checkbox" ><label for="Whale Watching" >Whale Watching</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Parasailing" id="Parasailing" value="Parasailing" name="checkboxes" type="checkbox" ><label for="Parasailing" >Parasailing</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Helicopter Tour" id="Helicopter Tour" value="Helicopter Tour" name="checkboxes" type="checkbox" ><label for="Helicopter Tour" >Helicopter Tour</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Kayaking" id="Kayaking" value="Kayaking" name="checkboxes" type="checkbox" ><label for="Kayaking" >Kayaking</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Driving Tour" id="Driving Tour" value="Driving Tour" name="checkboxes" type="checkbox" ><label for="Driving Tour" >Driving Tour</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Ziplining" id="Ziplining" value="Ziplining" name="checkboxes" type="checkbox" ><label for="Ziplining" >Ziplining</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Hiking" id="Hiking" value="Hiking" name="checkboxes" type="checkbox" ><label for="Hiking" >Hiking</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Bike Tour" id="Bike Tour" value="Bike Tour" name="checkboxes" type="checkbox" ><label for="Bike Tour" >Bike Tour</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Surfing" id="Surfing" value="Surfing" name="checkboxes" type="checkbox" ><label for="Surfing" >Surfing</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Boat Tour" id="Boat Tour" value="Boat Tour" name="checkboxes" type="checkbox" ><label for="Boat Tour" >Boat Tour</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Dinner Cruise" id="Dinner Cruise" value="Dinner Cruise" name="checkboxes" type="checkbox" ><label for="Dinner Cruise" >Dinner Cruise</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Luau" id="Luau" value="Luau" name="checkboxes" type="checkbox" ><label for="Luau" >Luau</label>
                            </li>
                            
                      </ul>
                    </li>
                    <li >
                      <p>Cost Per Person</p>
                      <ul class="sub-categories">
                          <li>
                            <input class="cat_type category-input" data-label="Under $50" id="Under $50" value="Under $50" name="checkboxes" type="checkbox" ><label for="Under $50" >Under $50</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="$50-$100" id="$50-$100" value="$50-$100" name="checkboxes" type="checkbox" ><label for="$$" >$50-$100</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="$100-$200" id="$100-$200$" value="$100-$200" name="checkboxes" type="checkbox" ><label for="$100-$200" >$100-$200</label>
                          </li>
                          <li>
                              <input class="cat_type category-input" data-label="Over $200" id="Over $200" value="Over $200" name="checkboxes" type="checkbox" ><label for="Over $200" >Over $200</label>
                            </li>
                      </ul>
                  </li>
                   </ul>
                   <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
            </div>
            <div class = 'column'>
                <h1>Results</h1>
                <ul class='target-list'>
                </ul>
            </div>
        </div>
    </section>
    <script src='script.js'></script>
</body>
</html>
