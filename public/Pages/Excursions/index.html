<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link href="../../styles.css" rel="stylesheet" />
    <title>Excursions</title>
</head>
<body>
    <div class= "headerown">
        <h1 class='title'> Maui Masters</h1>
        <a href="../../"><img src="../../Images/mauilogo2.png"  alt="Maui Masters Logo "></a>
        <form id="search-form" action = "" class = 'block form'>
          <label for='search-form'></label>
          <input type='text' name='search' id='search' placeholder='search for Excursions'>
          <label for='search'></label>

      </form>
        <nav class="hotelnav">
            <ul class="hotelnav">
                <li><a href="../../">Home</a></li>
                <li><a href="/Pages/Hotels">Hotels</a></li>
                <li><a href="/Pages/Restaurants">Restaurants</a></li>
                <li><a href="/Pages/Excursions">Excursions</a></li>
                <li><a href="/Pages/About">About</a></li>
            </ul>
        </nav>
    </div>
    <section class="section">
      <h1 class="title">Restaurants</h1>
      <div class="columns">
            <div class = 'column'>
              <h1>Filters</h1>
                   <ul class="category_filters" >
                    <li >
                        <p>Sub-Region</p>
                        <ul class="sub-categories">
                            <li>
                              <input class="cat_type category-input" data-label="Central" id="Central" value="Central" name="checkboxes" type="checkbox" ><label for="Central" >Central</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="South" id="South" value="South" name="checkboxes" type="checkbox" ><label for="South" >South</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="West" id="West" value="West" name="checkboxes" type="checkbox" ><label for="West" >West</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                      <p>City</p>
                      <ul class="sub-categories">
                          <li>
                            <input class="cat_type category-input" data-label="Wailea" id="Wailea" value="Wailea" name="checkboxes" type="checkbox" ><label for="Wailea" >Wailea</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Kihei" id="Kihei" value="Kihei" name="checkboxes" type="checkbox" ><label for="Kihei" >Kihei</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Kahului" id="Kahului" value="Kahului" name="checkboxes" type="checkbox" ><label for="Kahului" >Kahului</label>
                          </li>
                          <li>
                              <input class="cat_type category-input" data-label="Wailuku" id="Wailuku" value="Wailuku" name="checkboxes" type="checkbox" ><label for="Wailuku" >Wailuku</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Lahaina" id="Lahaina" value="Lahaina" name="checkboxes" type="checkbox" ><label for="Lahaina" >Lahaina</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Paia" id="Paia" value="Paia" name="checkboxes" type="checkbox" ><label for="Paia" >Paia</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Kapalua" id="Kapalua" value="Kapalua" name="checkboxes" type="checkbox" ><label for="Kapalua" >Kapalua</label>
                            </li>
                      </ul>
                    </li>
                    <li>
                      <p>Cuisine</p>
                      <ul class="sub-categories">
                          <li>
                            <input class="cat_type category-input" data-label="American" id="American" value="American" name="checkboxes" type="checkbox" ><label for="American" >American</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Chinese" id="Chinese" value="Chinese" name="checkboxes" type="checkbox" ><label for="Chinese" >Chinese</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="Italian" id="Italian" value="Italian" name="checkboxes" type="checkbox" ><label for="Italian" >Italian</label>
                          </li>
                          <li>
                              <input class="cat_type category-input" data-label="Turkish" id="Turkish" value="Turkish" name="checkboxes" type="checkbox" ><label for="Turkish" >Turkish</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Seafood" id="Seafood" value="Seafood" name="checkboxes" type="checkbox" ><label for="Seafood" >Seafood</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Hawaiian" id="Hawaiian" value="Hawaiian" name="checkboxes" type="checkbox" ><label for="Hawaiian" >Hawaiian</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Filipino" id="Filipino" value="Filipino" name="checkboxes" type="checkbox" ><label for="Filipino" >Filipino</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Mexican" id="Mexican" value="Mexican" name="checkboxes" type="checkbox" ><label for="Mexican" >Mexican</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Japanese" id="Japanese" value="Japanese" name="checkboxes" type="checkbox" ><label for="Japanese" >Japanese</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Thai" id="Thai" value="Thai" name="checkboxes" type="checkbox" ><label for="Thai" >Thai</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Caribbean" id="Caribbean" value="Caribbean" name="checkboxes" type="checkbox" ><label for="Caribbean" >Caribbean</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Indian" id="Indian" value="Indian" name="checkboxes" type="checkbox" ><label for="Indian" >Indian</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Vietnamese" id="Vietnamese" value="Vietnamese" name="checkboxes" type="checkbox" ><label for="Vietnamese" >Vietnamese</label>
                            </li>
                            <li>
                              <input class="cat_type category-input" data-label="Mediterranean" id="Mediterranean" value="Mediterranean" name="checkboxes" type="checkbox" ><label for="Mediterranean" >Mediterranean</label>
                            </li>
                      </ul>
                    </li>
                    <li >
                      <p>Price Range</p>
                      <ul class="sub-categories">
                          <li>
                            <input class="cat_type category-input" data-label="$" id="$" value="$" name="checkboxes" type="checkbox" ><label for="$" >$</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="$$" id="$$" value="$$" name="checkboxes" type="checkbox" ><label for="$$" >$$</label>
                          </li>
                          <li>
                            <input class="cat_type category-input" data-label="$$$" id="$$$" value="$$$" name="checkboxes" type="checkbox" ><label for="$$$" >$$$</label>
                          </li>
                          <li>
                              <input class="cat_type category-input" data-label="$$$$" id="$$$$" value="$$$$" name="checkboxes" type="checkbox" ><label for="$$$$" >$$$$</label>
                            </li>
                      </ul>
                  </li>
                   </ul>
                   <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
            </div>
            <div class = 'column'>
                <h1>Results</h1>
                <ul class='target-list'>
                </ul>
            </div>
        </div>
    </section>
      <script src='script.js'></script>
</body>
</html>
