<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link href="../../styles.css" rel="stylesheet" />
    <title>Montage Kapalua Bay</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="headerown">
        <h1 class="homeheader">Maui Masters</h1>
        <a href="../../"
          ><img src="../../Images/mauilogo2.png" alt="Maui Masters Logo "
        /></a>
        <nav class="hotelnav">
          <ul class="hotelnav">
            <li><a href="../../">Home</a></li>
            <li>
              <a
                class="is-italic has-text-weight-bold has-text-info-dark"
                href="/Pages/Hotels"
                >Hotels</a
              >
            </li>
            <li><a href="/Pages/Restaurants">Restaurants</a></li>
            <li><a href="/Pages/About">About</a></li>
          </ul>
        </nav>
      </div>
      <div class="right2">
        <h1 class="is-italic has-text-weight-bold">Montage Kapalua Bay</h1>
        <h3 class="is-italic has-text-weight-bold">Address:</h3>
        <h3>1 Bay Drive</h3>
        <h3>Lahaina, 96761 HI</h3>
        <h4>PHONE: 808-662-6600</h4>
        <br />
        <h3 class="is-italic has-text-weight-bold">Amenities:</h3>
        <ul>
          <li>-Pool</li>
          <li>-Free Wi-Fi</li>
          <li>-Spa</li>
          <li>-Fitness Room</li>
          <li>-Restaurant/Bar</li>
          <li>-Airport Shuttle</li>
          <li>-Childcare Services</li>
        </ul>
        <div class="column">
          <div class="target-list"></div>
        </div>
      </div>
      <div class="comments">
        <div class="newComment">
          <h1>Add a new comment</h1>
          <form id = "newComm" name = "newComm">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Name</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Name"
                      name="name"
                    />
                  </p>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Comment</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Comment"
                      name="comment"
                    />
                  </p>
                </div>
              </div>
            </div>
            <input
              class="button"
              type="submit"
              value="Submit"
              onclick="location.reload()"
            />
          </form>
        </div>
        <div class="currentComments" style="list-style-type: none"></div>
      </div>
    </div>
    <script src="../../script.js"></script>
    <script src="scripts.js"></script>
    <script src="commentScript.js"></script>
  </body>
</html>
