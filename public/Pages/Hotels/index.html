<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link href="../../styles.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Hotels</title>
</head>
<body>
<div class="flex-container">
    <div class= "headerown">
        <h1 class="homeheader"> Maui Masters</h1>
        <a href="../../"><img src="../../Images/mauilogo2.png"  alt="Maui Masters Logo "></a>
        <form id="search-form" action = "" class = 'block form'>
            <label for='search-form'></label>
            <input type='text' name='search' id='search' placeholder='search...'>
            <label for='search'></label>
        </form>
        <nav class="hotelnav">
            <ul class="hotelnav">
                <li><a href="../../">Home</a></li>
                <li><a class ='is-italic has-text-weight-bold has-text-info-dark' href="/Pages/Hotels">Hotels</a></li>
                <li><a href="/Pages/Restaurants">Restaurants</a></li>
                <li><a href="/Pages/About">About</a></li>
            </ul>
        </nav>
    </div>
    <div class="select is-large flex-container" id="left">
        <form id="SubR">
            <div class="multipleSelection">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select class="is-hovered">
                        <option>--Sub Region--</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
      
                <div id="checkBoxes">
                    <label for="first">
                        <input type="checkbox" id="first" />
                        Central
                    </label>
                      
                    <label for="second">
                        <input type="checkbox" id="second" />
                        South
                    </label>
                    <label for="third">
                        <input type="checkbox" id="third" />
                        West
                    </label>
                </div>
            </div>
        </form>
        <form id="Cities">
            <div class="multipleSelection">
                <div class="selectBox" onclick="showCheckboxes2()">
                    <select>
                        <option>--City--</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
      
                <div id="checkBoxes2">
                    <label for="fourth">
                        <input type="checkbox" id="fourth" />
                        Kahului
                    </label>
                      
                    <label for="fifth">
                        <input type="checkbox" id="fifth" />
                        Kapalua
                    </label>
                    <label for="sixth">
                        <input type="checkbox" id="sixth" />
                        Kihei
                    </label>
                    <label for="seventh">
                        <input type="checkbox" id="seventh" />
                        Lahaina
                    </label>
                    <label for="eighth">
                        <input type="checkbox" id="eighth" />
                        Paia
                    </label>
                    <label for="ninth">
                        <input type="checkbox" id="ninth" />
                        Wailea
                    </label>
                </div>
            </div>
        </form>
        <form>
            <div class="multipleSelection">
                <div class="selectBox" onclick="showCheckboxes4()">
                    <select>
                        <option>--Hotel Type--</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
      
                <div id="checkBoxes4">
                    <label for="thirty">
                        <input type="checkbox" id="thirty" />
                        Villas
                    </label>
                      
                    <label for="thirtyfirst">
                        <input type="checkbox" id="thirtyfirst" />
                        Traditional Hotel
                    </label>
                    <label for="thirtysecond">
                        <input type= "checkbox" id="thirtysecond" />
                        Resort
                    </label>
                    <label for="thirtythird">
                        <input type="checkbox" id="thirtythird" />
                        Cottage
                    </label>
                    <label for="thirtyfourth">
                        <input type="checkbox" id="thirtyfourth" />
                        Condos
                    </label>
                    <label for="thirtyfifth">
                        <input type="checkbox" id="thirtyfifth" />
                        Inn
                    </label>
                </div>
            </div>
        </form>
        <form>
            <div class="multipleSelection">
                <div class="selectBox" onclick="showCheckboxes5()">
                    <select>
                        <option>--Room View--</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
      
                <div id="checkBoxes5">
                    <label for="thirtysixth">
                        <input type="checkbox" id="thirtysixth" />
                        Partial Ocean
                    </label>
                      
                    <label for="thirtyseventh">
                        <input type="checkbox" id="thirtyseventh" />
                        Ocean Front
                    </label>
                    <label for="thirtyninth">
                        <input type="checkbox" id="thirtyninth" />
                        Resort
                    </label>
                    <label for="forty">
                        <input type="checkbox" id="forty" />
                        Mountain
                    </label>
                    <label for="ffirst">
                        <input type="checkbox" id="ffirst" />
                        Garden
                    </label>
                    <label for="fsecond">
                        <input type="checkbox" id="fsecond" />
                        Park
                    </label>
                    <label for="fthird">
                        <input type="checkbox" id="fthird" />
                        Not Specified
                    </label>
                    <label for="ffourth">
                        <input type="checkbox" id="ffourth" />
                        Town
                    </label>
                </div>
            </div>
        </form>
        <form>
            <div class="multipleSelection">
                <div class="selectBox" onclick="showCheckboxes6()">
                    <select>
                        <option>--Rating--</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
      
                <div id="checkBoxes6">
                    <label for="fseventh">
                        <input type= "checkbox" id="fseventh" />
                        Three Stars
                    </label>
                    <label for="feighth">
                        <input type="checkbox" id="feighth" />
                        Four Stars
                    </label>
                    <label for="fnine">
                        <input type="checkbox" id="fnine" />
                        Five Stars
                    </label>
                </div>
            </div>
        </form>
    </div>
        <div class= "right">
            <div class = 'column'>
                <ul class= "target-list">

                </ul>
                </div>
        </div>
</div> 
<script src="../../script.js"></script>
<script src="scripts.js"></script>   
</body>
</html>
