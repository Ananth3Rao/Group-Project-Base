<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link href="../../styles.css" rel="stylesheet" />
    <title>Hotels</title>
</head>
<body>
<div class="flex-container">
    <div class= "headerown">
        <h1 class="homeheader"> HOTELS</h1>
        <a href="../../"><img src="../../Images/mauilogo2.png"  alt="Maui Masters Logo "></a>
        <form id="search-form" action = "" class = 'block form'>
            <label for='search-form'></label>
            <input type='text' name='search' id='search' placeholder='search...'>
            <label for='search'></label>
        </form>
        <nav class="hotelnav">
            <ul class="hotelnav">
                <li><a href="../../">Home</a></li>
                <li><a class ='is-italic has-text-weight-bold has-text-info-dark' href="/Pages/Hotels">Hotels</a></li>
                <li><a href="/Pages/Restaurants">Restaurants</a></li>
                <li><a href="/Pages/Excursions">Excursions</a></li>
                <li><a href="/Pages/About">About</a></li>
            </ul>
        </nav>
    </div>
    <div class="select is-large" id="left">
      <form id="SubR">
          <div class="multipleSelection">
              <div class="selectBox" onclick="showCheckboxes()">
                  <select class="is-hovered">
                      <option>--Sub Region--</option>
                  </select>
                  <div class="overSelect"></div>
              </div>
    
              <div id="checkBoxes">
                  <label for="first">
                      <input type="checkbox" id="first" />
                      Central
                  </label>
                    
                  <label for="second">
                      <input type="checkbox" id="second" />
                      South
                  </label>
                  <label for="third">
                      <input type="checkbox" id="third" />
                      West
                  </label>
              </div>
          </div>
      </form>
      <form id="Cities">
          <div class="multipleSelection">
              <div class="selectBox" onclick="showCheckboxes2()">
                  <select>
                      <option>--City--</option>
                  </select>
                  <div class="overSelect"></div>
              </div>
    
              <div id="checkBoxes2">
                  <label for="fourth">
                      <input type="checkbox" id="fourth" />
                      Kahului
                  </label>
                    
                  <label for="fifth">
                      <input type="checkbox" id="fifth" />
                      Kapalua
                  </label>
                  <label for="sixth">
                      <input type="checkbox" id="sixth" />
                      Kihei
                  </label>
                  <label for="seventh">
                      <input type="checkbox" id="seventh" />
                      Lahaina
                  </label>
                  <label for="eighth">
                      <input type="checkbox" id="eighth" />
                      Paia
                  </label>
                  <label for="ninth">
                      <input type="checkbox" id="ninth" />
                      Wailea
                  </label>
              </div>
          </div>
      </form>
      <form id = 'Cuisine'>
          <div class="multipleSelection">
              <div class="selectBox" onclick="showCheckboxes3()">
                  <select>
                      <option>--Cuisine--</option>
                  </select>
                  <div class="overSelect"></div>
              </div>
    
              <div id="checkBoxes3">
                  <label for="tenth">
                      <input type="checkbox" id="tenth" />
                      American
                  </label>
                  <label for="eleventh">
                      <input type="checkbox" id="eleventh" />
                      Mediterranean
                  </label>
                  <label for="twelth">
                      <input type="checkbox" id="twelth" />
                      Indian
                  </label>
                  <label for="thirteenth">
                      <input type="checkbox" id="thirteenth" />
                      Chinese
                  </label>
                  <label for="fourteenth">
                      <input type="checkbox" id="fourteenth" />
                      Turkish
                  </label>
                  <label for="fifteenth">
                      <input type="checkbox" id="fifteenth" />
                      Japanese
                  </label>
                  <label for="seventeenth">
                      <input type="checkbox" id="seventeenth" />
                      Thai
                  </label>
                  <label for="eighteenth">
                      <input type="checkbox" id="eighteenth" />
                      Hawaiian
                  </label>
                  <label for="nineteenth">
                      <input type="checkbox" id="nineteenth" />
                      Italian
                  </label>
                  <label for="twentieth">
                      <input type="checkbox" id="twentieth" />
                      Seafood
                  </label>
                  <label for="tfirst">
                      <input type="checkbox" id="tfirst" />
                     Filipino
                  </label>
                  <label for="tsecond">
                      <input type="checkbox" id="tsecond" />
                      Mexican
                  </label>
                  <label for="tthird">
                      <input type="checkbox" id="tthird" />
                      Caribbean
                  </label>
                  <label for="tfourth">
                      <input type="checkbox" id="tfourth" />
                      Vietnamese
                  </label>
              </div>
          </div>
      </form>
      <form>
          <div class="multipleSelection">
              <div class="selectBox" onclick="showCheckboxes4()">
                  <select>
                      <option>--Price Range--</option>
                  </select>
                  <div class="overSelect"></div>
              </div>
    
              <div id="checkBoxes4">
                  <label for="tfifth">
                      <input type="checkbox" id="tfifth" />
                      $
                  </label>
                    
                  <label for="tsixth">
                      <input type="checkbox" id="tsixth" />
                      $$
                  </label>
                  <label for="thirtysecond">
                      <input type= "checkbox" id="tseventh" />
                      $$$
                  </label>
                  <label for="thirtythird">
                      <input type="checkbox" id="teighth" />
                      $$$$
                  </label>
      </form>
  </div>
      <div class= "right">
          <div class = 'column'>
              <div class= "target-list">

              </div>
              </div>
      </div>
</div> 
<script src="../../script.js"></script>
<script src="script.js"></script>

</html>
